# This is a Databricks asset bundle definition for databricks_asset.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_asset
  uuid: b89bfef7-c92d-4dd3-a11a-326b58230edd

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-563d61ab-8a84.cloud.databricks.com
    variables:
      catalog: assetbundles
      schema: dev
  prod:
    mode: production
    workspace:
      host: https://dbc-563d61ab-8a84.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/fadzuber3@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/fadzuber3@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: assetbundles
      schema: prod
    permissions:
      - user_name: fadzuber3@gmail.com
        level: CAN_MANAGE
