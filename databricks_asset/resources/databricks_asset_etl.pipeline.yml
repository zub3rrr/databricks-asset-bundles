# The main pipeline for databricks_asset

resources:
  pipelines:
    databricks_asset_etl:
      name: databricks_asset_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/databricks_asset_etl"

      libraries:
        - glob:
            include: ../src/databricks_asset_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
